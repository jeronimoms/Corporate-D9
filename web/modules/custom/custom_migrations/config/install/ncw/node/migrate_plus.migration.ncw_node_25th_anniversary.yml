# Migration file for creating "25th anniversary pages" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.

##################### BASIC INFORMATION ###################

id: ncw_node_25th_anniversary                    # -----  CHANGE
label: 'Node: 25th anniversary pages'                   # -----  CHANGE
audit: true
migration_group: ncw_migrate_nodes
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: ev_d7_node
  node_type: 25th_anniversary                     # -----  CHANGE
destination:
  plugin: entity:node
dependencies:
  enforced:
    module:
      - custom_migrations
migration_dependencies:
  required:
    - d7_user

process:
  nid:
    -
      plugin: get
      source: nid

  type:
    - plugin: default_value
      default_value: 25th_anniversary              # -----  CHANGE
  langcode:
    plugin: default_value
    source: language
    default_value: "en"
  title:
    -
      plugin: get
      source: title
  body:
    -
      plugin: get
      source: body
  'body/0/format':
    -
      plugin: default_value
      default_value: full_html

  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  ### ADD FIELDS CUSTOM OF ENTITY ###  # -----  CHANGE
  field_section:
    - plugin: sub_process
      source: workbench_access
      process:
        target_id: tid
  field_summary_html:
    - plugin: get
      source: field_summary
  'field_summary_html/0/format':
    - plugin: default_value
      default_value: full_html
  field_publication_date:       #revisar
    -
      plugin: sub_process
      source: field_publication_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          from_timezone: 'Europe/Madrid'
          to_timezone: 'Europe/Madrid'
          source: value
  field_tags:
    -
      plugin: sub_process
      source: field_tags
      process:
        target_id: tid
  field_language: field_language
