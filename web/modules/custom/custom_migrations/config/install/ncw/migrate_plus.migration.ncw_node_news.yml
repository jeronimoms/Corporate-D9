# Migration file for creating "news" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.

##################### BASIC INFORMATION ###################

id: ncw_node_news                    # -----  CHANGE
label: 'Node: news'                   # -----  CHANGE
audit: true
migration_group: ncw_migrate_nodes
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: ev_d7_node
  node_type: news                     # -----  CHANGE
destination:
  plugin: entity:node
dependencies:
  enforced:
    module:
      - custom_migrations
migration_dependencies:
  required:
    - d7_user

process:
  nid:
    -
      plugin: get
      source: nid
  vid: vid
  type:
    - plugin: default_value
      default_value: news              # -----  CHANGE
  langcode:
    plugin: default_value
    source: language
    default_value: "en"
  title:
    -
      plugin: get
      source: title
  body:
    -
      plugin: get
      source: body
  'body/0/format':
    -
      plugin: default_value
      default_value: full_html

  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  ### ADD FIELDS CUSTOM OF ENTITY ###  # -----  CHANGE
  field_aditional_resources: field_aditional_resources    # necesito news y slideshare para comprobar
  field_archived: field_archived
  field_show_on: field_show_on
  field_migrate_hwc: field_migrate_hwc
  field_avoid_archived: field_avoid_archived
  field_news_type:
    -
      plugin: sub_process
      source: field_news_type
      process:
        target_id: tid
  field_activity:
  -
    plugin: sub_process
    source: field_activity
    process:
      target_id: tid
  field_section:
    - plugin: sub_process
      source: workbench_access
      process:
        target_id: tid
  field_character_count: field_character_count
  field_expiration_date:                #revisar
    -
      plugin: sub_process
      source: field_expiration_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          from_timezone: 'Europe/Madrid'
          to_timezone: 'Europe/Madrid'
          settings:
            validate_format: false
          source: value
  field_wiki_categories:
    -
      plugin: sub_process
      source: field_wiki_categories
      process:
        target_id: tid
  field_related_oshwiki_newss: field_related_oshwiki_newss
  field_page_count: field_page_count
  field_publication_date:       #revisar
    -
      plugin: sub_process
      source: field_publication_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          from_timezone: 'Europe/Madrid'
          to_timezone: 'Europe/Madrid'
          source: value
  field_recommended_newss: field_recommended_newss
  field_recommended_resources: field_recommended_resources
  field_sector:
    -
      plugin: sub_process
      source: field_sector
      process:
        target_id: tid
  field_summary_html:
    - plugin: get
      source: field_summary
  'field_summary_html/0/format':
    - plugin: default_value
      default_value: full_html

  field_body_revamp:
   - plugin: get
     source: field_body_revamp
  'field_body_revamp/0/format':
    - plugin: default_value
      default_value: full_html

  field_tags:
    -
      plugin: sub_process
      source: field_tags
      process:
        target_id: tid
  field_nace_codes:
    -
      plugin: sub_process
      source: field_nace_codes
      process:
        target_id: tid

  field_thesaurus_2020: field_thesaurus_2020
  # Images.
  field_image_caption:
    plugin: file_id_lookup
    source: field_image
    migration:
      - ncw_node_news_field_image_media_caption_1
    no_stub: true
