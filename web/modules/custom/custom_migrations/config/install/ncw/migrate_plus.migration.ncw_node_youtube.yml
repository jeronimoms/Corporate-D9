# Migration file for creating "Youtube" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.

##################### BASIC INFORMATION ###################

id: ncw_node_youtube                    # -----  CHANGE
label: 'Node: Youtube'                   # -----  CHANGE
audit: true
migration_group: ncw_migrate_nodes
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: d7_node
  node_type: youtube                     # -----  CHANGE
destination:
  plugin: entity:node
dependencies:
  enforced:
    module:
      - custom_migrations
migration_dependencies:
  required:
    - d7_user

process:
  nid: tnid   #comentar si no es bbdd limpia
  vid: vid  #comentar si no es bbdd limpia
  type:
    - plugin: default_value
      default_value: youtube              # -----  CHANGE
  langcode:
    plugin: default_value
    source: language
    default_value: "en"
  title: title
  body: body
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  ### ADD FIELDS CUSTOM OF ENTITY ###  # -----  CHANGE
  field_youtube: field_youtube


