      'DE_da': 'DE-da'
      'ET_et': 'ET-et'
      'FI_fi': 'FI-fi'
      'FI_sv': 'FI-sv'
      'FR_fr': 'FR-fr'
      'GE_de': 'GE-de'
      'GR_el': 'GR-el'
      'HU_hu': 'HU-hu'
      'IS_is': 'IS-is'
      'IR_en': 'IR-en'
      'IT_it': 'IT-it'
      'LV_lv': 'LV-lv'
      'LT_lt': 'LT-lt'
      'LB_fr': 'LB-fr'
      'LB_de': 'LB-de'
      'MT_en': 'MT-en'
      'MT_mt': 'MT-mt'
      'NE_nl': 'NE-nl'
      'NN_nn': 'NN-nn'
      'PL_pl': 'PL-pl'
      'PT_pt': 'PT-pt'
      'RO_ro': 'RO-ro'
      'SK_sk': 'SK-sk'
      'SL_sl': 'SL-sl'
      'ES_es': 'ES-es'
      'SV_sv': 'SV-sv'
      'SWZ_fr': 'SWZ-fr'
      'SWZ_de': 'SWZ-de'
      'SWZ_it': 'SWZ-it'
      'UK_en': 'UK-en'
  title: title
  body: body
  uid: uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  content_translation_source: source
  content_translation_outdated: translate
  ### ADD FIELDS CUSTOM OF ENTITY ###            # -----  CHANGE
  field_text: field_text
  field_sources: field_sources
