# Migration file for creating "did_you_know_i18n" nodes from BBDD.
#
# This file contains much of the information which we
# used to specify in the "Migration" class in Drupal 7.
# But why write code if you can write YAML?
# This is how we declare a Migration the Drupal 8 way.

##################### BASIC INFORMATION ###################

id: allages_node_did_you_know_i18n                         # -----  CHANGE
label: 'Node: Did you know i18n'                # -----  CHANGE
migration_group: allages_migrate_node
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: d7_node_entity_translation
  node_type: did_you_know                                # -----  CHANGE
destination:
  plugin: entity:node
  translations: true
  destination_module: content_translation
dependencies:
  enforced:
    module:
      - custom_migrations
migration_dependencies:
  required:
    - d7_user
    - allages_node_did_you_know                            # -----  CHANGE

process:
  nid: entity_id
  type: type
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      'AU_de': 'AU-de'
      'BE_nl': 'BE-nl'
      'BE_fr': 'BE-fr'
      'BU_bg': 'BU-bg'
      'CR_hr': 'CR-hr'
