process:
  nid: entity_id
  type: type
  langcode:
    plugin: static_map
    bypass: true
    source: language
    #    default_value: 'und'
    map:
      'pt': 'pt-pt'
  title: title
  body: body
  uid: uid
  field_character_count: field_character_count
  field_expiration_date: #revisar
    - plugin: sub_process
      source: field_expiration_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d'
          to_format: 'Y-m-d\TH:i:s'
          from_timezone: 'Europe/Madrid'
          to_timezone: 'Europe/Madrid'
          settings:
            validate_format: false
          source: value
  field_page_count: field_page_count
  field_publication_date: #revisar
    - plugin: sub_process
      source: field_publication_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          from_timezone: 'Europe/Madrid'
          to_timezone: 'Europe/Madrid'
          source: value
  field_nace_codes:
    - plugin: sub_process
      source: field_nace_codes
      process:
        target_id: tid
  field_tags:
    - plugin: sub_process
      source: field_tags
      process:
        target_id: tid
  field_thesaurus:
    - plugin: sub_process
      source: field_thesaurus
      process:
        target_id: tid
