---
id: wiki_page_nl
label: 'Node: Wiki Page nl'
migration_group: ncw_migration
migration_tags:
- wiki_page
- wiki_page_nl
destination:
  default_bundle: wiki_page
  plugin: entity:node
  translations: true
migration_dependencies: []
dependencies:
  enforced:
    module:
    - ncw_migration
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: nm_json
  include_raw_data: "true"
  urls: https://osha.europa.eu/export/oira_wiki
  ids:
    nid:
      type: integer
  item_selector: items/
  constants:
    lang: nl
  fields:
  - name: nid
    label: Nid
    selector: item/nid
  - name: title
    label: Title
    selector: item/title_field/nl
  - name: field_summary
    label: Field Summary
    selector: item/field_summary
  - name: body
    label: Body
    selector: item/body
  - name: field_wiki_page_url
    label: Filed Wiki Page Url
    selector: item/field_wiki_page_url
  - name: field_wiki_categories
    label: Field field_wiki_categories
    selector: item/field_wiki_categories
  - name: field_updated
    label: Field Updated
    selector: item/field_updated
  - name: status
    label: Status
    selector: item/translations/data/nl/status
  - name: created
    label: Created Wiki Page Url
    selector: item/translations/data/nl/created
  - name: changed
    label: Changed
    selector: item/translations/data/nl/changed
process:
  nid:
    plugin: migration_lookup
    migration: wiki_page
    source: nid
    no_stub: true
  langcode:
    plugin: static_map
    bypass: true
    source: constants/lang
    map:
      pt: pt-pt
      "no": nn
  content_translation_source: en
  title: title
  field_summary/0/value: field_summary/nl/0/value
  field_summary/0/format: field_summary/nl/0/format
  body/0/value: body/nl/0/value
  body/0/format: body/nl/0/format
  field_wiki_page_url:
    plugin: field_link
    source: field_wiki_page_url/nl
  field_wiki_categories:
    plugin: nm_taxonomy_term
    source: field_wiki_categories
  field_updated:
    - plugin: sub_process
      source: field_updated/und
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
  field_migration_source:
    plugin: default_value
    default_value: ncw
...
